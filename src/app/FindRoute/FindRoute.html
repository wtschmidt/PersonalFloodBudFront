<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h4 class="mat-headline">Find a Route</h4>
      <div>
        <p class="mat-body">Enter your destination and we'll do our best to get you around potential and reported
          flooding.</p>
        <!-- <app-auto-search-start></app-auto-search-start> -->
        <div class="search-box">
          <app-auto-search></app-auto-search>
          <button mat-button id="route-button" color="primary" (click)="getDirections()">GET ROUTE</button>
        </div>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
              <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng"
              [iconUrl]='otherUserMarker'>
              <agm-info-window><img src="{{marker.img}}" width="200"> {{marker.desc}}</agm-info-window>
            </agm-marker>
            <agm-direction [origin]="origin" [destination]="destination" [waypoints]="wayPoints" [renderOptions]="{ suppressMarkers : true }">
            </agm-direction>
          </agm-map>
        </div>
      </div>
      <h1 class="pt-5 mb-5"></h1>
    </div>
  </div>
</div>
